<!DOCTYPE html>
<html>
<head><title>Browser-First Test</title></head>
<body>
    <h1>Manual Browser Test</h1>
    <button onclick="runTest()">Test Now</button>
    <div id="results"></div>
    
    <script>
        async function runTest() {
            const results = [];
            
            // Test 1: Can we access the API?
            try {
                const response = await fetch('/api/stories');
                results.push(`API: ${response.status}`);
            } catch (e) {
                results.push(`API: FAIL - ${e.message}`);
            }
            
            // Test 2: Do buttons exist?
            const exportBtn = document.getElementById('export-stories-btn');
            results.push(`Export Button: ${exportBtn ? 'EXISTS' : 'MISSING'}`);
            
            // Test 3: Can we access other origins?
            try {
                const response = await fetch('http://other-domain.com/test');
                results.push(`Cross-origin: ${response.status}`);
            } catch (e) {
                results.push(`Cross-origin: BLOCKED - ${e.message}`);
            }
            
            document.getElementById('results').innerHTML = 
                results.map(r => `<div>${r}</div>`).join('');
        }
    </script>
</body>
</html>
