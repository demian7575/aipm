<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>AI Project Manager Mindmap</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css?v=1.1.0" />
    <link rel="stylesheet" href="vendor/xterm/xterm.min.css" />
    <script src="vendor/xterm/xterm.min.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="title-group">
        <h1>AI Project Manager Mindmap</h1>
        <span id="version-display" class="version-display"></span>
        <button id="open-kiro-terminal-btn" class="secondary">Kiro Terminal</button>
        <button id="gating-tests-btn" class="secondary" onclick="window.open('structured-gating-tests.html', '_blank')">ðŸ§ª Gating Tests</button>
        <button id="generate-doc-btn" class="secondary">Generate Document</button>
        <button id="open-heatmap-btn" class="secondary">Employee Heat Map</button>
        <button id="reference-btn" class="secondary">Reference Documents</button>
      </div>
      <div class="panel-toggles" role="toolbar" aria-label="Panel visibility">
        <label><input type="checkbox" id="toggle-outline" checked /> Outline</label>
        <label><input type="checkbox" id="toggle-mindmap" checked /> Mindmap</label>
        <label><input type="checkbox" id="toggle-details" checked /> Details</label>
      </div>
    </header>

    <main class="workspace" id="workspace">
      <section id="outline-panel" class="panel outline-panel">
        <div class="panel-header">
          <h2>Outline</h2>
          <div class="panel-actions">
            <button id="expand-all" class="secondary">Expand All</button>
            <button id="collapse-all" class="secondary">Collapse All</button>
          </div>
        </div>
        <div id="outline-tree" class="outline-tree" role="tree" aria-label="User story outline"></div>
      </section>

      <div
        id="outline-resizer"
        class="resize-handle"
        role="separator"
        aria-orientation="vertical"
        aria-label="Resize outline panel"
        tabindex="0"
      ></div>

      <section id="mindmap-panel" class="panel mindmap-panel">
        <div class="panel-header">
          <h2>Mindmap</h2>
          <div class="panel-actions">
            <button id="dependency-toggle-btn" class="secondary" aria-pressed="false">Dependency</button>
            <button id="filter-btn" class="secondary">Filter</button>
            <button id="auto-layout-toggle" class="secondary">Auto Layout</button>
            <div class="mindmap-zoom-controls" role="group" aria-label="Mindmap zoom">
              <button id="mindmap-zoom-out" class="secondary" type="button" aria-label="Zoom out">âˆ’</button>
              <span id="mindmap-zoom-display" class="mindmap-zoom-display" aria-live="polite">100%</span>
              <button id="mindmap-zoom-in" class="secondary" type="button" aria-label="Zoom in">+</button>
            </div>
          </div>
        </div>
        <div class="view-tabs" role="tablist" aria-label="Mindmap and Kanban views">
          <button
            class="view-tab is-active"
            type="button"
            role="tab"
            id="view-tab-mindmap"
            aria-selected="true"
            aria-controls="mindmap-view"
            data-view="mindmap"
          >
            Mindmap
          </button>
          <button
            class="view-tab"
            type="button"
            role="tab"
            id="view-tab-kanban"
            aria-selected="false"
            aria-controls="kanban-view"
            data-view="kanban"
          >
            Kanban
          </button>
        </div>
        <div class="view-panel">
          <div id="mindmap-view" class="view-content is-active" role="tabpanel" tabindex="0" aria-labelledby="view-tab-mindmap">
            <div class="mindmap-wrapper">
              <svg id="mindmap-canvas" aria-label="Mindmap" role="presentation"></svg>
            </div>
            <footer class="mindmap-footer">
              <span id="layout-status">Auto layout enabled</span>
            </footer>
          </div>
          <div id="kanban-view" class="view-content" role="tabpanel" tabindex="0" aria-labelledby="view-tab-kanban" hidden>
            <div class="kanban-board"></div>
          </div>
        </div>
      </section>

      <div
        id="details-resizer"
        class="resize-handle"
        role="separator"
        aria-orientation="vertical"
        aria-label="Resize details panel"
        tabindex="0"
      ></div>

      <section id="details-panel" class="panel details-panel">
        <div class="panel-header">
          <h2>Details</h2>
        </div>
        <div id="details-content" class="details-content"></div>
        <div id="details-placeholder" class="placeholder">Select a user story to see its details.</div>
      </section>
    </main>

    <div id="modal" class="modal-overlay" style="display: none;">
      <div class="modal-shell">
        <header class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close" aria-label="Close">Ã—</button>
        </header>
        <div id="modal-body" class="modal-body"></div>
        <footer id="modal-footer" class="modal-footer"></footer>
      </div>
    </div>

    <div id="toast" role="status" aria-live="polite"></div>
    <div id="testResults" style="display: none;">
      <button id="runAllTests">Run All Tests</button>
    </div>

    <script>
      // Detect environment from URL and load appropriate config
      const hostname = window.location.hostname;
      let configFile;
      
      if (hostname.includes('aipm-dev-frontend-hosting.s3-website-us-east-1')) {
        configFile = 'config-dev.js';
      } else if (hostname.includes('aipm-static-hosting-demo.s3-website-us-east-1')) {
        configFile = 'config-prod.js';
      } else {
        throw new Error(`Unknown environment: ${hostname}. Expected 'aipm-dev-frontend-hosting.s3-website-us-east-1' or 'aipm-static-hosting-demo.s3-website-us-east-1'`);
      }
      
      // Load external config first, then load app.js
      const configScript = document.createElement('script');
      configScript.src = configFile + '?v=' + Date.now();
      configScript.onload = function() {
        // Config loaded, now load app.js
        console.log('Config loaded:', window.CONFIG);
        
        // Load app.js after config is ready
        const appScript = document.createElement('script');
        appScript.type = 'module';
        appScript.src = 'app.js?v=' + Date.now();
        document.body.appendChild(appScript);
      };
      document.head.appendChild(configScript);
    </script>
  </body>
</html>
