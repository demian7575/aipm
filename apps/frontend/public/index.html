<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI PM Mindmap</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>AI Project Manager Stories</h1>
      <button id="refresh-btn" type="button">Refresh</button>
    </header>
    <main>
      <section class="story-list" aria-label="User Stories">
        <ul id="story-list"></ul>
      </section>
      <section class="story-details" aria-live="polite">
        <div id="details-placeholder">Select a story to see details.</div>
      </section>
    </main>

    <div id="modal-backdrop" class="hidden" role="presentation"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
          <button id="modal-close" class="close-btn" type="button" aria-label="Close">Ã—</button>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
