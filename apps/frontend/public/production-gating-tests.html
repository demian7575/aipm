<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPM Production Gating Tests</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .gating-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .test-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
        .test-status { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .status-pass { background: #d4edda; color: #155724; }
        .status-fail { background: #f8d7da; color: #721c24; }
        .status-running { background: #fff3cd; color: #856404; }
        .run-tests-btn { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        .run-tests-btn:disabled { background: #6c757d; cursor: not-allowed; }
        .prod-banner { background: #dc3545; color: white; padding: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="prod-banner">ðŸš¨ PRODUCTION ENVIRONMENT VALIDATION ðŸš¨</div>
    <div class="gating-container">
        <h1 style="text-align: center;">AIPM Production Gating Tests</h1>
        <p style="text-align: center;">Validates deployed production infrastructure and services</p>
        <div style="text-align: center;">
            <button id="runAllTests" class="run-tests-btn">Run Production Tests</button>
        </div>
        <div id="envInfo" style="margin-top: 15px; text-align: center; font-size: 12px; color: #666;"></div>
        <div id="testResults" style="margin-top: 20px;">
            <p style="text-align: center; color: #666;">Loading tests...</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="production-gating-tests.js?v=20251207"></script>
</body>
</html>
