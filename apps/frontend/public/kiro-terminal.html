<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro CLI Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2d2d2d;
            padding: 12px 20px;
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pr-info {
            font-size: 14px;
        }
        .pr-info strong {
            color: #4fc3f7;
        }
        #terminal-container {
            flex: 1;
            padding: 10px;
            overflow: hidden;
        }
        .status {
            padding: 8px 16px;
            background: #2d2d2d;
            border-top: 1px solid #3d3d3d;
            font-size: 12px;
            color: #888;
        }
        .status.connected {
            color: #4caf50;
        }
        .status.error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="pr-info">
            <strong>Kiro CLI Terminal</strong>
            <span id="pr-details"></span>
        </div>
    </div>
    <div id="terminal-container"></div>
    <div class="status" id="status">Connecting...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const prId = params.get('prId');
        const branchName = params.get('branchName');
        const taskTitle = params.get('taskTitle');

        // Display PR info
        if (prId && taskTitle) {
            document.getElementById('pr-details').textContent = ` - PR #${prId}: ${decodeURIComponent(taskTitle)}`;
        }

        // Initialize terminal
        const terminal = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            theme: {
                background: '#1e1e1e',
                foreground: '#d4d4d4',
                cursor: '#4fc3f7'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        terminal.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Connect to WebSocket
        const EC2_TERMINAL_URL = window.CONFIG?.EC2_TERMINAL_URL || 'wss://44.220.45.57:8443';
        const wsUrl = `${EC2_TERMINAL_URL}/terminal?branch=${encodeURIComponent(branchName || 'main')}`;
        
        const status = document.getElementById('status');
        status.textContent = 'Connecting to Kiro CLI...';

        const socket = new WebSocket(wsUrl);

        socket.onopen = () => {
            status.textContent = 'âœ“ Connected to Kiro CLI';
            status.className = 'status connected';
            terminal.writeln('âœ“ Connected to Kiro CLI');
            if (taskTitle) {
                terminal.writeln(`ðŸ“‹ PR: ${decodeURIComponent(taskTitle)}`);
            }
            terminal.writeln('');
            terminal.writeln('ðŸ’¬ Start chatting with Kiro to refine your code!');
            terminal.writeln('');
        };

        socket.onmessage = (event) => {
            try {
                const msg = JSON.parse(event.data);
                if (msg.type === 'output' && msg.data) {
                    terminal.write(msg.data);
                }
            } catch (e) {
                terminal.write(event.data);
            }
        };

        socket.onerror = (error) => {
            status.textContent = 'âœ— Connection error';
            status.className = 'status error';
            terminal.writeln('\r\nâŒ Connection error. Please check:');
            terminal.writeln('1. SSL certificate accepted at https://44.220.45.57:8443');
            terminal.writeln('2. Terminal server is running');
        };

        socket.onclose = () => {
            status.textContent = 'âœ— Disconnected';
            status.className = 'status error';
            terminal.writeln('\r\n\r\nâœ— Connection closed');
        };

        terminal.onData((data) => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'input', data }));
            }
        });

        // Cleanup on window close
        window.addEventListener('beforeunload', () => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.close();
            }
        });
    </script>
</body>
</html>
