<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiro Terminal</title>
  <style>
    body { margin: 0; padding: 0; font-family: 'Courier New', monospace; background: #000; color: #0f0; }
    .terminal { height: 100vh; display: flex; flex-direction: column; }
    .header { background: #111; padding: 10px; border-bottom: 1px solid #333; }
    .output { flex: 1; overflow-y: auto; padding: 15px; white-space: pre-wrap; line-height: 1.4; }
    .input-area { display: flex; padding: 10px; background: #111; border-top: 1px solid #333; }
    input { flex: 1; background: #000; color: #0f0; border: 1px solid #333; padding: 10px; font-family: 'Courier New', monospace; font-size: 14px; }
    button { background: #333; color: #0f0; border: 1px solid #555; padding: 10px 20px; margin-left: 10px; cursor: pointer; font-family: 'Courier New', monospace; }
    button:hover { background: #555; }
    .status { padding: 5px 15px; background: #111; color: #888; font-size: 12px; }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="header">
      <h2>ü§ñ Kiro Terminal</h2>
    </div>
    <div class="status" id="status">üîå Connected to Kiro CLI API | Ready for commands</div>
    <div class="output" id="output">Welcome to Kiro Terminal

üí¨ Type your commands below. Kiro has full repository context and maintains conversation history.

</div>
    <div class="input-area">
      <input type="text" id="input" placeholder="Type your message to Kiro..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="clearOutput()">Clear</button>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const status = document.getElementById('status');
    
    function addOutput(text, isUser = false) {
      const prefix = isUser ? '$ ' : '';
      output.textContent += prefix + text + '\n\n';
      output.scrollTop = output.scrollHeight;
    }
    
    function clearOutput() {
      output.textContent = 'Welcome to Kiro Terminal\n\nüí¨ Type your commands below. Kiro has full repository context and maintains conversation history.\n\n';
    }
    
    async function sendMessage() {
      const message = input.value.trim();
      if (!message) {
        input.focus();
        return;
      }
      
      addOutput(message, true);
      input.value = '';
      input.disabled = true;
      status.textContent = '‚è≥ Processing...';
      
      try {
        // Use EC2 Kiro API with actual Kiro CLI integration
        const kiroApiUrl = 'http://44.197.204.18:8083';
        const response = await fetch(kiroApiUrl + '/kiro/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        
        if (response.ok) {
          const result = await response.json();
          const kiroResponse = result.message || result.output || 'No response';
          addOutput(kiroResponse);
          status.textContent = '‚úÖ Ready | Context: ${result.conversationLength || 0} messages';
        } else {
          addOutput('‚ùå Error: Could not reach Kiro CLI (Status: ' + response.status + ')');
          status.textContent = '‚ùå Connection error';
        }
      } catch (error) {
        addOutput('‚ùå Connection error: ' + error.message);
        status.textContent = '‚ùå Connection failed';
      }
      
      input.disabled = false;
      // Use setTimeout to ensure focus happens after any browser events
      setTimeout(() => input.focus(), 0);
    }
    
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    
    // Auto-focus input
    input.focus();
    
    // Test connection on load
    const kiroApiUrl = 'http://44.197.204.18:8083';
    fetch(kiroApiUrl + '/health')
      .then(r => r.json())
      .then(data => {
        if (data.status === 'running') {
          status.textContent = '‚úÖ Connected to Kiro CLI | Session ready';
        }
      })
      .catch(() => {
        status.textContent = '‚ö†Ô∏è Kiro API connection issue';
      });
  </script>
</body>
</html>
