<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiro Live Terminal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; height: 100vh; display: flex; flex-direction: column; }
    .header { background: #111; padding: 10px 15px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
    .header h2 { font-size: 16px; }
    .status { font-size: 12px; color: #888; }
    .status.connected { color: #0f0; }
    .status.disconnected { color: #f00; }
    .logs { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; line-height: 1.6; }
    .log-entry { margin-bottom: 5px; white-space: pre-wrap; word-break: break-all; }
    .log-entry.info { color: #0ff; }
    .log-entry.success { color: #0f0; }
    .log-entry.error { color: #f00; }
    .log-entry.warning { color: #ff0; }
    .input-area { display: flex; padding: 10px; background: #111; border-top: 1px solid #333; }
    input { flex: 1; background: #000; color: #0f0; border: 1px solid #333; padding: 10px; font-family: 'Courier New', monospace; font-size: 14px; }
    button { background: #333; color: #0f0; border: 1px solid #555; padding: 10px 20px; margin-left: 10px; cursor: pointer; font-family: 'Courier New', monospace; }
    button:hover { background: #555; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="header">
    <h2>ü§ñ Kiro Live Terminal</h2>
    <div class="status" id="status">‚è≥ Connecting...</div>
  </div>
  
  <div class="logs" id="logs"></div>
  
  <div class="input-area">
    <input type="text" id="input" placeholder="Type message to /kiro/chat..." disabled />
    <button id="send" onclick="sendMessage()" disabled>Send</button>
    <button onclick="clearLogs()">Clear</button>
  </div>

  <script>
    const logsEl = document.getElementById('logs');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');
    
    const KIRO_API = 'http://44.220.45.57:8081';
    const WS_URL = 'ws://44.220.45.57:8081/logs';
    
    let ws = null;
    let isConnected = false;
    
    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = message;
      logsEl.appendChild(entry);
      logsEl.scrollTop = logsEl.scrollHeight;
    }
    
    function clearLogs() {
      logsEl.innerHTML = '';
      addLog('üóëÔ∏è  Logs cleared', 'info');
    }
    
    function updateStatus(connected) {
      isConnected = connected;
      if (connected) {
        statusEl.textContent = '‚úÖ Connected to Kiro API';
        statusEl.className = 'status connected';
        inputEl.disabled = false;
        sendBtn.disabled = false;
      } else {
        statusEl.textContent = '‚ùå Disconnected';
        statusEl.className = 'status disconnected';
        inputEl.disabled = true;
        sendBtn.disabled = true;
      }
    }
    
    function connectWebSocket() {
      addLog('üîå Connecting to Kiro API log stream...', 'info');
      
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        addLog('‚úÖ Connected to live log stream', 'success');
        updateStatus(true);
      };
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === 'log') {
            // Determine log type from message content
            let type = 'info';
            if (data.message.includes('‚úÖ')) type = 'success';
            else if (data.message.includes('‚ùå')) type = 'error';
            else if (data.message.includes('‚ö†Ô∏è')) type = 'warning';
            
            addLog(data.message, type);
          }
        } catch (error) {
          addLog(event.data, 'info');
        }
      };
      
      ws.onerror = (error) => {
        addLog('‚ùå WebSocket error', 'error');
        updateStatus(false);
      };
      
      ws.onclose = () => {
        addLog('üîå Disconnected from log stream', 'warning');
        updateStatus(false);
        
        // Reconnect after 3 seconds
        setTimeout(() => {
          addLog('üîÑ Reconnecting...', 'info');
          connectWebSocket();
        }, 3000);
      };
    }
    
    async function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;
      
      inputEl.value = '';
      inputEl.disabled = true;
      sendBtn.disabled = true;
      
      addLog(`> ${message}`, 'info');
      
      try {
        const response = await fetch(`${KIRO_API}/kiro/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Response will appear in logs via WebSocket
          // But also show it directly in case WebSocket is slow
          if (result.message) {
            addLog(`üì® ${result.message}`, 'success');
          }
        } else {
          addLog(`‚ùå Error: ${result.error}`, 'error');
        }
      } catch (error) {
        addLog(`‚ùå Request failed: ${error.message}`, 'error');
      } finally {
        inputEl.disabled = false;
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }
    
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !inputEl.disabled) {
        sendMessage();
      }
    });
    
    // Initialize
    addLog('üöÄ Kiro Live Terminal', 'success');
    addLog('üì° Connecting to Kiro API...', 'info');
    addLog('', 'info');
    addLog('This terminal shows live logs from:', 'info');
    addLog('  ‚Ä¢ POST /kiro/chat', 'info');
    addLog('  ‚Ä¢ POST /kiro/v3/transform', 'info');
    addLog('  ‚Ä¢ All Kiro API activity', 'info');
    addLog('', 'info');
    
    connectWebSocket();
  </script>
</body>
</html>
