name: Amazon Q Code Generation

on:
  workflow_dispatch:
    inputs:
      taskDescription:
        description: 'Task description'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install Kiro CLI
        run: |
          npm install -g @aws/kiro-cli
          kiro --version
      
      - name: Generate Code with Kiro
        env:
          TASK: ${{ github.event.inputs.taskDescription }}
        run: |
          # Use Kiro to generate code
          kiro chat "$TASK" --non-interactive > kiro-response.txt || true
          
          # Show response
          cat kiro-response.txt
          
          # If Kiro made changes, they're already in the working directory
          # Just check what changed
          git status
          git diff
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: ${{ github.event.inputs.taskDescription }}"
          branch: "amazonq/${{ github.run_number }}"
          base: develop
          title: "ðŸ¤– Amazon Q: ${{ github.event.inputs.taskDescription }}"
          body: |
            ## Amazon Q Generated Code
            
            **Task:** ${{ github.event.inputs.taskDescription }}
            
            ### Generated by Kiro CLI
            
            Review and merge when ready.
