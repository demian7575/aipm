name: Amazon Q Code Generation

on:
  workflow_dispatch:
    inputs:
      taskDescription:
        description: 'Task description'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Create Task File
        env:
          TASK: ${{ github.event.inputs.taskDescription }}
        run: |
          echo "# Task" > TASK.md
          echo "" >> TASK.md
          echo "$TASK" >> TASK.md
          echo "" >> TASK.md
          echo "**Status:** Awaiting manual implementation" >> TASK.md
          echo "" >> TASK.md
          echo "This PR was created automatically. Please implement the task manually." >> TASK.md
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "task: ${{ github.event.inputs.taskDescription }}"
          branch: "task/${{ github.run_number }}"
          base: develop
          title: "ðŸ“‹ Task: ${{ github.event.inputs.taskDescription }}"
          body: |
            ## Task Description
            
            ${{ github.event.inputs.taskDescription }}
            
            ### Action Required
            - [ ] Implement the task
            - [ ] Test the changes
            - [ ] Update this PR with implementation
            
            This PR was created automatically as a task tracker.
