name: Amazon Q Code Generation

on:
  workflow_dispatch:
    inputs:
      taskDescription:
        description: 'Task description for Amazon Q'
        required: true

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Generate Code with Amazon Bedrock
        env:
          TASK: ${{ github.event.inputs.taskDescription }}
        run: |
          npm install @aws-sdk/client-bedrock-runtime
          
          node << 'EOF'
          const { BedrockRuntimeClient, InvokeModelCommand } = require("@aws-sdk/client-bedrock-runtime");
          const fs = require('fs');
          
          async function generateCode() {
            const client = new BedrockRuntimeClient({ region: "us-east-1" });
            const prompt = `Generate code for: ${process.env.TASK}
            
            Provide file path and complete code. Format:
            FILE: path/to/file.js
            \`\`\`
            code content
            \`\`\``;
            
            const command = new InvokeModelCommand({
              modelId: "anthropic.claude-3-sonnet-20240229-v1:0",
              body: JSON.stringify({
                anthropic_version: "bedrock-2023-05-31",
                max_tokens: 4096,
                messages: [{ role: "user", content: prompt }]
              })
            });
            
            const response = await client.send(command);
            const result = JSON.parse(new TextDecoder().decode(response.body));
            const content = result.content[0].text;
            
            // Parse and write files
            const fileRegex = /FILE:\s*(.+?)\n```[\w]*\n([\s\S]+?)```/g;
            let match;
            while ((match = fileRegex.exec(content)) !== null) {
              const [, filePath, code] = match;
              fs.writeFileSync(filePath.trim(), code.trim());
              console.log(`Created: ${filePath.trim()}`);
            }
          }
          
          generateCode().catch(console.error);
          EOF
      
      - name: Commit and Push to Develop
        run: |
          git config user.name "Amazon Q Bot"
          git config user.email "amazonq@aipm.bot"
          git add -A
          git commit -m "feat: ${{ github.event.inputs.taskDescription }}" || echo "No changes"
          git push origin develop
