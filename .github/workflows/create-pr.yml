name: Run in Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title/description'
        required: true
        type: string
      task_details:
        description: 'Detailed requirements'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Create PR with task
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="feature/$(echo '${{ inputs.task_title }}' | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)"
          
          git config user.name "aipm-bot"
          git config user.email "aipm-bot@github.com"
          git checkout -b "$BRANCH_NAME"
          
          cat > TASK.md << 'EOF'
          # ${{ inputs.task_title }}
          
          ## Details
          ${{ inputs.task_details }}
          
          ## Implementation Notes
          Implement according to task details above.
          EOF
          
          git add TASK.md
          git commit -m "feat: ${{ inputs.task_title }}"
          git push -u origin "$BRANCH_NAME"
          
          gh pr create \
            --title "${{ inputs.task_title }}" \
            --body "## Task
          
${{ inputs.task_details }}

## Review
http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com" \
            --base main \
            --head "$BRANCH_NAME"
