name: PR Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Run All Gating Tests
      id: tests
      run: |
        bash scripts/testing/run-all-gating-tests.sh
        echo "result=$?" >> $GITHUB_OUTPUT

    - name: Comment PR
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const testResult = '${{ steps.tests.outputs.result }}' === '0' ? '✅ PASSED' : '❌ FAILED';
          const body = `## Gating Test Results
          
          ${testResult}
          
          All automated gating tests have been executed.
          
          - Environment Tests: 19 tests
          - Browser Tests: 90 tests
          
          ${testResult === '✅ PASSED' ? '✅ This PR is ready to merge.' : '❌ Please fix failing tests before merging.'}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Fail if tests failed
      if: steps.tests.outputs.result != '0'
      run: exit 1
