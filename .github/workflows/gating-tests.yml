name: AIPM Unified Gating Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unified-gating-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Wait for Deployment Propagation
      run: |
        echo "â³ Waiting for deployments to propagate..."
        sleep 30
        
        echo "ðŸ” Checking Lambda health..."
        MAX_RETRIES=5
        RETRY_COUNT=0
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          PROD_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://wk6h5fkqk9.execute-api.us-east-1.amazonaws.com/prod/api/stories" || echo "000")
          
          if [ "$PROD_STATUS" = "200" ]; then
            echo "âœ… Production environment responding"
            break
          fi
          
          RETRY_COUNT=$((RETRY_COUNT + 1))
          if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
            echo "â³ Retry $RETRY_COUNT/$MAX_RETRIES - Status: $PROD_STATUS"
            sleep 15
          fi
        done
        
        echo "âœ… Ready for unified gating tests"

    - name: Run All Tests (Single Trigger)
      run: |
        ./run-all-tests

    - name: Test Summary
      if: always()
      run: |
        echo "## Unified Gating Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… All unified gating tests passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ JavaScript, Node.js, Shell, and Browser tests consolidated" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some unified gating tests failed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”§ Check individual test categories for details" >> $GITHUB_STEP_SUMMARY
        fi
