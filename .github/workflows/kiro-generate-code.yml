name: Kiro Code Generation

on:
  workflow_dispatch:
    inputs:
      taskDescription:
        description: 'Task description'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install Kiro CLI
        run: |
          curl -fsSL https://cli.kiro.dev/install | bash
          export PATH="$HOME/.local/bin:$PATH"
          kiro-cli --version
      
      - name: Configure Kiro
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          kiro-cli config set region us-east-1
      
      - name: Generate Code with Kiro
        env:
          TASK: ${{ github.event.inputs.taskDescription }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          
          echo "Task: $TASK"
          
          # Use Kiro chat with AWS credentials
          kiro-cli chat "$TASK" --non-interactive > kiro-response.txt 2>&1 || echo "Kiro execution completed"
          
          echo "=== Kiro Response ==="
          cat kiro-response.txt
          
          echo "=== Git Status ==="
          git status
          
          echo "=== Changes ==="
          git diff || true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: ${{ github.event.inputs.taskDescription }}"
          branch: "kiro/${{ github.run_number }}"
          base: develop
          title: "ðŸ¤– Kiro: ${{ github.event.inputs.taskDescription }}"
          body: |
            ## Kiro Generated Code
            
            **Task:** ${{ github.event.inputs.taskDescription }}
            
            ### Generated by Kiro CLI
            
            Review and merge when ready.
