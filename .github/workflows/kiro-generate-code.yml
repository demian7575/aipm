name: Kiro Code Generation

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
      branch_name:
        description: 'Branch name'
        required: true
      task_description:
        description: 'Task description'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin ${{ github.event.inputs.branch_name }}
          git checkout ${{ github.event.inputs.branch_name }}

      - name: Install Kiro CLI
        run: |
          curl -fsSL https://cli.kiro.dev/install | bash
          echo "$HOME/.kiro/bin" >> $GITHUB_PATH

      - name: Configure Kiro
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          kiro-cli auth login --non-interactive

      - name: Generate code
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
        run: |
          echo "Task: ${{ github.event.inputs.task_description }}"
          kiro-cli chat "${{ github.event.inputs.task_description }}" --trust-all-tools --non-interactive || echo "Kiro generation completed"

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: Kiro generated implementation for PR #${{ github.event.inputs.pr_number }}"
            git push origin ${{ github.event.inputs.branch_name }}
            echo "Changes pushed successfully"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.inputs.pr_number }},
              body: 'âœ… Kiro has generated the implementation. Please review the changes.\n\nðŸ”— [View changes](https://github.com/${{ github.repository }}/pull/${{ github.event.inputs.pr_number }}/files)'
            });
