name: Restart Semantic API

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to restart'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load environment configuration
        run: |
          ENV_NAME="${{ github.event.inputs.environment }}"
          
          if [ "$ENV_NAME" = "prod" ]; then
            EC2_IP="44.197.204.18"
          else
            EC2_IP="44.222.168.46"
          fi
          
          echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
          echo "Environment: $ENV_NAME"
          echo "EC2 IP: $EC2_IP"

      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          if echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa 2>/dev/null; then
            echo "âœ… Decoded base64 SSH key"
          else
            echo "ðŸ“ Using raw SSH key"
            printf '%s' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          fi
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts 2>/dev/null

      - name: Restart Semantic API
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@$EC2_IP 'bash -s' < scripts/restart-semantic-api.sh
