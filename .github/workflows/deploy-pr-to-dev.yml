name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_name || format('refs/pull/{0}/head', github.event.inputs.pr_number) }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync production data to development
        run: |
          echo "ðŸ“Š Copying production data to development..."
          
          # Get all items from production
          PROD_STORIES=$(aws dynamodb scan --table-name aipm-backend-prod-stories --region us-east-1)
          PROD_TESTS=$(aws dynamodb scan --table-name aipm-backend-prod-acceptance-tests --region us-east-1)
          
          # Clear dev tables first
          echo "ðŸ—‘ï¸  Clearing dev tables..."
          aws dynamodb scan --table-name aipm-backend-dev-stories --region us-east-1 --attributes-to-get id | \
            jq -r '.Items[].id.N' | \
            xargs -I {} aws dynamodb delete-item --table-name aipm-backend-dev-stories --key '{"id":{"N":"{}"}}' --region us-east-1 2>/dev/null || true
          
          aws dynamodb scan --table-name aipm-backend-dev-acceptance-tests --region us-east-1 --attributes-to-get id | \
            jq -r '.Items[].id.N' | \
            xargs -I {} aws dynamodb delete-item --table-name aipm-backend-dev-acceptance-tests --key '{"id":{"N":"{}"}}' --region us-east-1 2>/dev/null || true
          
          # Copy stories (batch write)
          echo "ðŸ“ Copying stories..."
          echo "$PROD_STORIES" | jq -c '.Items[] | {PutRequest: {Item: .}}' | \
            jq -s '{RequestItems: {"aipm-backend-dev-stories": .}}' | \
            aws dynamodb batch-write-item --region us-east-1 --request-items file:///dev/stdin || true
          
          # Copy acceptance tests (batch write)
          echo "âœ… Copying acceptance tests..."
          echo "$PROD_TESTS" | jq -c '.Items[] | {PutRequest: {Item: .}}' | \
            jq -s '{RequestItems: {"aipm-backend-dev-acceptance-tests": .}}' | \
            aws dynamodb batch-write-item --region us-east-1 --request-items file:///dev/stdin || true
          
          echo "âœ… Data sync complete"
      
      - name: Create dev config
        run: |
          cat > apps/frontend/public/config.js << 'EOF'
          window.CONFIG = {
            API_BASE_URL: 'https://tepm6xhsm0.execute-api.us-east-1.amazonaws.com/dev',
            apiEndpoint: 'https://tepm6xhsm0.execute-api.us-east-1.amazonaws.com/dev',
            ENVIRONMENT: 'development',
            environment: 'development',
            stage: 'dev',
            region: 'us-east-1',
            storiesTable: 'aipm-backend-dev-stories',
            acceptanceTestsTable: 'aipm-backend-dev-acceptance-tests',
            DEBUG: true
          };
          EOF
      
      - name: Deploy frontend to S3
        run: |
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting --delete --cache-control no-cache
      
      - name: Comment on PR
        if: github.event.inputs.pr_number
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to dev with production data: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com'
            })
