name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Checkout and rebase PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout PR branch
          if [ -n "${{ github.event.inputs.branch_name }}" ]; then
            echo "ğŸ“¥ Checking out branch: ${{ github.event.inputs.branch_name }}"
            git fetch origin ${{ github.event.inputs.branch_name }}
            git checkout ${{ github.event.inputs.branch_name }}
          else
            echo "ğŸ“¥ Checking out PR #${{ github.event.inputs.pr_number }}"
            git fetch origin pull/${{ github.event.inputs.pr_number }}/head:pr-${{ github.event.inputs.pr_number }}
            git checkout pr-${{ github.event.inputs.pr_number }}
          fi
          
          # Rebase onto main
          echo "ğŸ”„ Rebasing onto main..."
          git fetch origin main
          git rebase origin/main
          
          echo "âœ… Rebase complete"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync production data to development
        run: |
          echo "ğŸ“Š Copying production data to development..."
          
          # Copy stories
          echo "ğŸ“ Copying stories..."
          aws dynamodb scan --table-name aipm-backend-prod-stories --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-stories --region us-east-1 --item file:///dev/stdin || true
            done
          
          # Copy acceptance tests
          echo "âœ… Copying acceptance tests..."
          aws dynamodb scan --table-name aipm-backend-prod-acceptance-tests --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-acceptance-tests --region us-east-1 --item file:///dev/stdin || true
            done
          
          echo "âœ… Data sync complete"
      
      - name: Deploy backend Lambda
        run: |
          echo "ğŸ“¦ Deploying backend to dev..."
          npx serverless deploy --stage dev --region us-east-1 --verbose
          echo "âœ… Backend deployed"
      
      - name: Create dev config
        run: |
          chmod +x scripts/deployment/generate-config.sh
          ./scripts/deployment/generate-config.sh dev
      
      - name: Deploy frontend to S3
        run: |
          echo "ğŸ“¦ Deploying frontend to dev..."
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting --delete --cache-control no-cache
          echo "âœ… Frontend deployed"
      
      - name: Comment on PR
        if: github.event.inputs.pr_number
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Deployed to Development Environment**\n\nâœ… Backend Lambda updated\nâœ… Frontend deployed\nâœ… Production data synced\nâœ… Rebased onto main\n\nğŸ”— Dev URL: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com'
            })
