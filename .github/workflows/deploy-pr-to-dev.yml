name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_name || format('refs/pull/{0}/head', github.event.inputs.pr_number) }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync production data to development
        run: |
          echo "üìä Copying production data to development..."
          
          # Copy stories
          echo "üìù Copying stories..."
          aws dynamodb scan --table-name aipm-backend-prod-stories --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-stories --region us-east-1 --item file:///dev/stdin
            done
          
          # Copy acceptance tests
          echo "‚úÖ Copying acceptance tests..."
          aws dynamodb scan --table-name aipm-backend-prod-acceptance-tests --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-acceptance-tests --region us-east-1 --item file:///dev/stdin
            done
          
          echo "‚úÖ Data sync complete"
      
      - name: Create dev config
        run: |
          chmod +x scripts/deployment/generate-config.sh
          ./scripts/deployment/generate-config.sh dev
      
      - name: Deploy frontend to S3
        run: |
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting --delete --cache-control no-cache
      
      - name: Comment on PR
        if: github.event.inputs.pr_number
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Deployed to dev with production data: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com'
            })
