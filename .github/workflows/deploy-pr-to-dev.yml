name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch_name || format('refs/pull/{0}/head', github.event.inputs.pr_number) }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy backend to dev
        run: |
          npx serverless deploy --stage dev
      
      - name: Create dev config
        run: |
          cat > apps/frontend/public/config.js << 'EOF'
          const CONFIG = {
            environment: 'development',
            apiEndpoint: 'https://wk6h5fkqk9.execute-api.us-east-1.amazonaws.com/dev',
            stage: 'dev'
          };
          if (typeof window !== 'undefined') {
            window.__AIPM_API_BASE__ = CONFIG.apiEndpoint;
          }
          EOF
      
      - name: Deploy frontend to S3
        run: |
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting --delete
      
      - name: Comment on PR
        if: github.event.inputs.pr_number
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Deployed to staging: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com'
            })
