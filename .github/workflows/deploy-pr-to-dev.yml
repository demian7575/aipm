name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Checkout and rebase PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout PR branch
          if [ -n "${{ github.event.inputs.branch_name }}" ]; then
            echo "üì• Checking out branch: ${{ github.event.inputs.branch_name }}"
            git fetch origin ${{ github.event.inputs.branch_name }}
            git checkout ${{ github.event.inputs.branch_name }}
            BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          else
            echo "üì• Checking out PR #${{ github.event.inputs.pr_number }}"
            git fetch origin pull/${{ github.event.inputs.pr_number }}/head:pr-${{ github.event.inputs.pr_number }}
            git checkout pr-${{ github.event.inputs.pr_number }}
            BRANCH_NAME="pr-${{ github.event.inputs.pr_number }}"
          fi
          
          # Get PR objective from TASK.md if exists
          PR_OBJECTIVE=""
          if [ -f "TASK.md" ]; then
            PR_OBJECTIVE=$(cat TASK.md)
          fi
          
          # Rebase onto main
          echo "üîÑ Rebasing onto main..."
          git fetch origin main
          
          if ! git rebase origin/main; then
            echo "‚ö†Ô∏è  Rebase conflict detected - using Kiro CLI to resolve"
            
            # Get conflict files
            CONFLICT_FILES=$(git diff --name-only --diff-filter=U)
            echo "üìù Conflicted files: $CONFLICT_FILES"
            
            # Abort current rebase
            git rebase --abort
            
            # Try Kiro conflict resolution first
            echo "ü§ñ Attempt 1: Asking Kiro to resolve conflicts..."
            git checkout $BRANCH_NAME
            TASK_DESC="Rebase this branch onto origin/main and resolve all merge conflicts. Files with conflicts: $CONFLICT_FILES. After resolving conflicts, complete the rebase successfully."
            
            RESPONSE=$(curl -s -X POST http://44.220.45.57:8080/generate-code \
              -H "Content-Type: application/json" \
              -d "{\"branch\":\"$BRANCH_NAME\",\"taskDescription\":\"$TASK_DESC\",\"prNumber\":${{ github.event.inputs.pr_number || 0 }}}" \
              --max-time 120)
            
            SUCCESS=$(echo "$RESPONSE" | jq -r '.success // false')
            
            if [ "$SUCCESS" = "true" ]; then
              # Verify rebase worked
              if git rebase origin/main 2>/dev/null; then
                echo "‚úÖ Conflicts resolved by Kiro"
              else
                git rebase --abort
                SUCCESS="false"
              fi
            fi
            
            # If Kiro failed, regenerate from main
            if [ "$SUCCESS" != "true" ]; then
              echo "‚ö†Ô∏è  Kiro conflict resolution failed"
              echo "üîÑ Attempt 2: Regenerating code from main branch..."
              
              # Reset to main
              git checkout main
              git pull origin main
              
              # Create new branch or reset existing
              git branch -D $BRANCH_NAME 2>/dev/null || true
              git checkout -b $BRANCH_NAME
              
              # Regenerate code using Kiro
              echo "ü§ñ Regenerating code with Kiro..."
              REGEN_TASK="Regenerate the feature implementation. Original objective: $PR_OBJECTIVE"
              
              REGEN_RESPONSE=$(curl -s -X POST http://44.220.45.57:8080/generate-code \
                -H "Content-Type: application/json" \
                -d "{\"branch\":\"$BRANCH_NAME\",\"taskDescription\":\"$REGEN_TASK\",\"prNumber\":${{ github.event.inputs.pr_number || 0 }}}" \
                --max-time 120)
              
              REGEN_SUCCESS=$(echo "$REGEN_RESPONSE" | jq -r '.success // false')
              
              if [ "$REGEN_SUCCESS" != "true" ]; then
                echo "‚ùå Code regeneration failed"
                exit 1
              fi
              
              # Push regenerated code to PR branch
              echo "üì§ Pushing regenerated code to PR..."
              git push -f origin $BRANCH_NAME
              
              echo "‚úÖ Code regenerated from main and pushed to PR"
            fi
          fi
          
          echo "‚úÖ Rebase complete"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Sync production data to development
        run: |
          echo "üìä Copying production data to development..."
          
          # Copy stories
          echo "üìù Copying stories..."
          aws dynamodb scan --table-name aipm-backend-prod-stories --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-stories --region us-east-1 --item file:///dev/stdin || true
            done
          
          # Copy acceptance tests
          echo "‚úÖ Copying acceptance tests..."
          aws dynamodb scan --table-name aipm-backend-prod-acceptance-tests --region us-east-1 | \
            jq -c '.Items[]' | \
            while IFS= read -r item; do
              echo "$item" | aws dynamodb put-item --table-name aipm-backend-dev-acceptance-tests --region us-east-1 --item file:///dev/stdin || true
            done
          
          echo "‚úÖ Data sync complete"
      
      - name: Deploy backend Lambda
        run: |
          echo "üì¶ Packaging backend..."
          npx serverless package --stage dev --region us-east-1
          echo "üì§ Updating Lambda function directly..."
          aws lambda update-function-code \
            --function-name aipm-backend-dev-api \
            --zip-file fileb://.serverless/aipm-backend.zip \
            --region us-east-1
          echo "‚úÖ Backend deployed"
      
      - name: Create dev config
        run: |
          chmod +x scripts/deployment/generate-config.sh
          ./scripts/deployment/generate-config.sh dev
      
      - name: Deploy frontend to S3
        run: |
          echo "üì¶ Deploying frontend to dev..."
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting --delete --cache-control no-cache
          echo "‚úÖ Frontend deployed"
      
      - name: Comment on PR
        if: github.event.inputs.pr_number
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.pr_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ **Deployed to Development Environment**\n\n‚úÖ Backend Lambda updated\n‚úÖ Frontend deployed\n‚úÖ Production data synced\n‚úÖ Rebased onto main\n\nüîó Dev URL: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com'
            })
