name: Deploy PR to Development

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy'
        required: false
      branch_name:
        description: 'Branch name to deploy'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  # First run gating tests to validate the system
  gating-tests:
    runs-on: ubuntu-latest
    outputs:
      gating-status: ${{ steps.gating.outputs.status }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Checkout and rebase PR branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # If no PR number or branch provided, use PR context or main
          if [ -z "${{ github.event.inputs.pr_number }}" ] && [ -z "${{ github.event.inputs.branch_name }}" ]; then
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              echo "ğŸ“¥ Auto-deploying PR #${{ github.event.number }}"
              git fetch origin ${{ github.head_ref }}
              git checkout ${{ github.head_ref }}
              BRANCH_NAME="${{ github.head_ref }}"
            else
              echo "ğŸ“¥ No PR specified, using main branch"
              git checkout main
              echo "âœ… Using main branch"
              exit 0
            fi
          else
            # Checkout PR branch
            if [ -n "${{ github.event.inputs.branch_name }}" ]; then
              echo "ğŸ“¥ Checking out branch: ${{ github.event.inputs.branch_name }}"
              git fetch origin ${{ github.event.inputs.branch_name }}
              git checkout ${{ github.event.inputs.branch_name }}
              BRANCH_NAME="${{ github.event.inputs.branch_name }}"
            elif [ -n "${{ github.event.inputs.pr_number }}" ]; then
              echo "ğŸ“¥ Checking out PR #${{ github.event.inputs.pr_number }}"
              git fetch origin pull/${{ github.event.inputs.pr_number }}/head:pr-${{ github.event.inputs.pr_number }}
              git checkout pr-${{ github.event.inputs.pr_number }}
              BRANCH_NAME="pr-${{ github.event.inputs.pr_number }}"
            fi
          fi
          
          # Rebase PR onto latest main
          echo "ğŸ”„ Rebasing PR onto latest main..."
          git fetch origin main
          
          # Configure git to use non-interactive editor
          git config core.editor true
          
          # Try to rebase
          if GIT_EDITOR=true git rebase origin/main; then
            echo "âœ… Rebase successful - proceeding with rebased code"
          else
            echo "âŒ Rebase conflict detected - gating tests will fail"
            echo "Please resolve conflicts manually and retry deployment"
            
            # Create PR comment about rebase failure
            if [ -n "${{ github.event.inputs.pr_number }}" ]; then
              PR_NUMBER="${{ github.event.inputs.pr_number }}"
            elif [ "${{ github.event_name }}" = "pull_request" ]; then
              PR_NUMBER="${{ github.event.number }}"
            fi
            
            if [ -n "$PR_NUMBER" ]; then
              curl -X POST \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -H "Accept: application/vnd.github.v3+json" \
                "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments" \
                -d '{
                  "body": "ğŸš¨ **Rebase Failure Detected**\n\nThe PR branch has conflicts with the latest main branch and cannot be automatically rebased.\n\n**Action Required:**\n- Code regeneration is needed to resolve conflicts\n- Please use the \"Generate Code & PR\" feature to create updated code\n- Or manually resolve conflicts and push updated code\n\n**Error:** Automatic rebase failed during deployment process."
                }'
            fi
            
            exit 1
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          sudo apt-get update
          sudo apt-get install -y jq python3-yaml
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Copy database files
        run: |
          echo "ğŸ“ Copying database files..."
          ./scripts/simple-copy.sh
      
      - name: Run Workflow Gating Tests
        id: gating
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ§ª Running Pre-Deployment Gating Tests on rebased code"
          export PHASE="pre-deployment"
          
          if ./scripts/testing/run-structured-gating-tests.sh; then
            echo "âœ… Gating tests passed - deployment approved"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âŒ Gating tests failed - blocking deployment"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

  # Only deploy if gating tests pass
  deploy:
    runs-on: ubuntu-latest
    needs: gating-tests
    if: needs.gating-tests.outputs.gating-status == 'success'
    environment: development  # This creates a deployment environment
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Checkout and use rebased code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout the same PR branch and rebase (should be clean since gating passed)
          if [ -z "${{ github.event.inputs.pr_number }}" ] && [ -z "${{ github.event.inputs.branch_name }}" ]; then
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              git fetch origin ${{ github.head_ref }}
              git checkout ${{ github.head_ref }}
            else
              git checkout main
              exit 0
            fi
          else
            if [ -n "${{ github.event.inputs.branch_name }}" ]; then
              git fetch origin ${{ github.event.inputs.branch_name }}
              git checkout ${{ github.event.inputs.branch_name }}
            elif [ -n "${{ github.event.inputs.pr_number }}" ]; then
              git fetch origin pull/${{ github.event.inputs.pr_number }}/head:pr-${{ github.event.inputs.pr_number }}
              git checkout pr-${{ github.event.inputs.pr_number }}
            fi
          fi
          
          # Rebase again (should be clean since gating tests passed)
          git fetch origin main
          git config core.editor true
          GIT_EDITOR=true git rebase origin/main
          
          echo "âœ… Using rebased code for deployment"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Copy database files
        run: |
          echo "ğŸ“ Copying database files..."
          ./scripts/simple-copy.sh
      
      - name: Deploy to development environment
        run: |
          echo "ğŸš€ Deploying to development environment using unified script..."
          ./scripts/deploy-to-environment.sh dev
      
      - name: Run production gating tests
        run: |
          echo "ğŸ§ª Running production gating tests..."
          
          # Wait for deployment to be ready
          sleep 10
          
          echo "âœ… Deployment completed"
      
      - name: Run Post-Deployment Validation
        id: post_deployment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Running Post-Deployment Validation"
          export PHASE="post-deployment"
          
          # Run post-deployment gating tests
          if ./scripts/testing/run-structured-gating-tests.sh; then
            echo "âœ… Post-deployment validation passed"
          else
            echo "âŒ Post-deployment validation failed"
            exit 1
          fi
      
      - name: Validate Data Consistency
        run: |
          echo "ğŸ“Š Validating data consistency after deployment..."
          ./scripts/testing/post-deployment-data-consistency.sh
      
      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const success = '${{ steps.post_deployment.outcome }}' === 'success';
            const status = success ? 'âœ… **Deployment Successful**' : 'âŒ **Deployment Failed**';
            const emoji = success ? 'ğŸš€' : 'âš ï¸';
            
            const body = `${emoji} **Deployed to Development Environment**
            
            ${status}
            
            **Deployment Steps:**
            - âœ… Pre-deployment gating tests passed
            - âœ… Frontend deployed to S3
            - âœ… Backend deployed to EC2
            - âœ… Development config updated
            - âœ… Data synchronized from production
            - ${success ? 'âœ…' : 'âŒ'} Post-deployment validation ${success ? 'passed' : 'failed'}
            
            **Environment URLs:**
            - ğŸ”— Frontend: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com
            - ğŸ”— Backend API: http://44.222.168.46
            - ğŸ”— Kiro API: http://44.222.168.46:8081
            
            ${success ? '**Ready for testing!** ğŸ‰' : '**Please check logs and retry deployment** ğŸ”§'}`;
            
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              const prNumber = '${{ github.event.inputs.pr_number }}';
              if (prNumber) {
                github.rest.issues.createComment({
                  issue_number: parseInt(prNumber),
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            }
