name: Development Environment Gating Tests

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    # Run gating tests every 6 hours
    - cron: '0 */6 * * *'

jobs:
  dev-gating-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Run Node.js gating tests
      run: npm run test:dev-gating
      
    - name: Run shell-based gating tests
      run: npm run gating:dev
      
    - name: Report test results
      if: always()
      run: |
        echo "Development environment gating tests completed"
        echo "Check logs above for detailed results"
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "::error::Development environment gating tests failed"
        echo "::error::Please check the development environment health"
