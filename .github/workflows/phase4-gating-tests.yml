name: Phase 4 Gating Tests

on:
  schedule:
    # Îß§Ïùº ÏÉàÎ≤Ω 4Ïãú (KST Í∏∞Ï§Ä = UTC 19:00 Ï†ÑÎÇ†)
    - cron: '0 19 * * *'
  
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - dev

jobs:
  phase4-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Determine target environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            ENV="prod"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "üéØ Target environment: $ENV"
      
      - name: Load environment configuration
        id: config
        env:
          TARGET_ENV: ${{ steps.env.outputs.environment }}
        run: |
          # Use API Gateway proxy for main API
          API_GATEWAY_URL="https://kx0u99e7o0.execute-api.us-east-1.amazonaws.com"
          
          # Get EC2 IP for semantic API (internal service, not proxied)
          if [ "$TARGET_ENV" = "prod" ]; then
            INSTANCE_ID="i-09971cca92b9bf3a9"
          else
            INSTANCE_ID="i-08c78da25af47b3cb"
          fi
          
          EC2_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --region us-east-1 \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          echo "api_base=$API_GATEWAY_URL" >> $GITHUB_OUTPUT
          echo "semantic_api_base=http://${EC2_IP}:8083" >> $GITHUB_OUTPUT
          echo "target_env=$TARGET_ENV" >> $GITHUB_OUTPUT
          echo "üìç API Base: $API_GATEWAY_URL"
          echo "üìç Semantic API Base: http://${EC2_IP}:8083 (direct)"
          echo "üìç Environment: $TARGET_ENV"
          echo "üìç Using API Gateway Proxy for main API"
      
      - name: Wait for API to be ready
        env:
          API_BASE: ${{ steps.config.outputs.api_base }}
          TARGET_ENV: ${{ steps.config.outputs.target_env }}
        run: |
          echo "‚è≥ Waiting for API to be ready..."
          echo "API_BASE: $API_BASE"
          echo "Environment: $TARGET_ENV"
          MAX_WAIT=180
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT ]; do
            RESPONSE=$(curl -s --connect-timeout 10 --max-time 30 "$API_BASE/health?env=$TARGET_ENV" 2>&1 || echo "CURL_FAILED")
            echo "Response: $RESPONSE"
            
            if echo "$RESPONSE" | grep -q "running"; then
              echo "‚úÖ API is ready"
              break
            fi
            
            echo "   Waiting... ($ELAPSED/$MAX_WAIT seconds)"
            sleep 10
            ELAPSED=$((ELAPSED + 10))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT ]; then
            echo "‚ùå API not ready after ${MAX_WAIT}s"
            exit 1
          fi
      
      - name: Run Phase 4 Functionality Tests
        env:
          TARGET_ENV: ${{ steps.env.outputs.environment }}
          API_BASE: ${{ steps.config.outputs.api_base }}
          SEMANTIC_API_BASE: ${{ steps.config.outputs.semantic_api_base }}
          AIPM_ENV: ${{ steps.config.outputs.target_env }}
        run: |
          echo "üß™ Running Phase 4 Functionality Tests on $TARGET_ENV..."
          echo "API_BASE: $API_BASE"
          echo "AIPM_ENV: $AIPM_ENV"
          
          if ./scripts/testing/phase4-functionality.sh; then
            echo "‚úÖ Phase 4 Functionality Tests passed"
          else
            echo "‚ùå Phase 4 Functionality Tests failed"
            exit 1
          fi
      
      - name: Upload test results to DynamoDB
        if: always()
        env:
          TARGET_ENV: ${{ steps.env.outputs.environment }}
        run: |
          echo "üìä Test results uploaded to test-results table"
          echo "   Environment: $TARGET_ENV"
          echo "   View results in CI/CD Test Execution Matrix"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Phase 4 Gating Tests failed"
          echo "   Environment: ${{ steps.env.outputs.environment }}"
          echo "   Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
