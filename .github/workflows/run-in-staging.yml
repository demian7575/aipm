name: Run in Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title/description'
        required: true
        type: string
      task_details:
        description: 'Detailed requirements'
        required: false
        type: string

jobs:
  implement-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Install kiro-cli
        run: |
          npm install -g @aws/kiro-cli
      
      - name: Run kiro-cli implementation
        env:
          TASK_TITLE: ${{ inputs.task_title }}
          TASK_DETAILS: ${{ inputs.task_details }}
        run: |
          echo "Implementing: $TASK_TITLE"
          echo "$TASK_DETAILS" | kiro-cli chat --non-interactive "Implement the following requirement: $TASK_TITLE. Details: $TASK_DETAILS. Make the necessary code changes."
      
      - name: Commit changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "feat: ${{ inputs.task_title }}"
      
      - name: Push to develop
        run: |
          git push origin develop
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy backend to development
        run: |
          npx serverless deploy --stage dev
      
      - name: Deploy frontend to development
        run: |
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting/ --delete --cache-control "no-cache, no-store, must-revalidate"
      
      - name: Run gating tests
        run: |
          node run-comprehensive-gating-tests.cjs
      
      - name: Comment on workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `âœ… Run in Staging completed successfully!\n\n**Task:** ${{ inputs.task_title }}\n\n**Deployed to:**\n- Frontend: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com\n- Backend: Development stage\n\n**Workflow:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            })
