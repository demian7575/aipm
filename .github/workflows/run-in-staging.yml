name: Run in Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title/description'
        required: true
        type: string
      task_details:
        description: 'Detailed requirements'
        required: false
        type: string

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy backend to development
        run: |
          npx serverless deploy --stage dev
      
      - name: Deploy frontend to development
        run: |
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting/ --delete --cache-control "no-cache, no-store, must-revalidate"
      
      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed for: ${{ inputs.task_title }}"
          echo "üåê Development URL: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com"
