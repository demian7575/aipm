name: Run in Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title/description'
        required: true
        type: string
      task_details:
        description: 'Detailed requirements'
        required: false
        type: string

jobs:
  implement-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create feature branch
        run: |
          BRANCH_NAME="feature/$(echo '${{ inputs.task_title }}' | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]' | cut -c1-50)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Create task file
        run: |
          cat > TASK.md << 'EOF'
          # ${{ inputs.task_title }}
          
          ## Details
          ${{ inputs.task_details }}
          
          ## Implementation Notes
          This PR was created automatically. Please implement the feature according to the task details above.
          EOF
          
          git config user.name "aipm-bot"
          git config user.email "aipm-bot@github.com"
          git add TASK.md
          git commit -m "feat: ${{ inputs.task_title }}"
      
      - name: Push feature branch
        run: |
          git push -u origin "$BRANCH_NAME"
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BODY="## Task Details
          
          ${{ inputs.task_details }}
          
          ## Implementation
          
          Generated by Amazon Q (kiro-cli) via Run in Staging workflow.
          
          ## Testing
          
          Development environment will be deployed automatically.
          Review at: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com
          
          ## Merge Instructions
          
          After review and testing:
          1. Approve this PR
          2. Merge with squash commit
          3. Changes will be deployed to production"
          
          gh pr create \
            --title "${{ inputs.task_title }}" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" || echo "PR may already exist"
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci || npm install --force
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to Development
        run: |
          npx serverless deploy --stage dev
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting/ --delete
          echo "âœ… Deployed to: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com"
      
      - name: Comment on PR with deployment info
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr comment "$PR_NUMBER" --body "ðŸš€ **Development Deployment Complete**
            
            **Test URL:** http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com
            **Gating Tests:** http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com/production-gating-tests.html
            
            Please review and test before merging."
          fi
