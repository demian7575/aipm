name: Run in Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title/description'
        required: true
        type: string
      task_details:
        description: 'Detailed requirements'
        required: false
        type: string

jobs:
  implement-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Implement with kiro-cli
        run: |
          curl -fsSL https://d3vv6lp55qjaqc.cloudfront.net/items/1P1b0z0W0c1j3e0Y3g3Y/amazon-q-cli-linux-x64.tar.gz | tar -xz
          sudo mv q /usr/local/bin/q
          q chat "Implement: ${{ inputs.task_title }}. Details: ${{ inputs.task_details }}" --non-interactive
          
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add -A
          git diff --staged --quiet || (git commit -m "feat: ${{ inputs.task_title }}" && git push)
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install --legacy-peer-deps
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy
        run: |
          npx serverless deploy --stage dev
          aws s3 sync apps/frontend/public/ s3://aipm-dev-frontend-hosting/ --delete
          echo "âœ… Deployed: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com"
