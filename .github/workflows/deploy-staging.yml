name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      task_title:
        description: 'Task title for deployment'
        required: false
        type: string
        default: 'Manual staging deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Install dependencies
        run: npm install
      
      - name: Deploy to Development
        run: bash deploy-dev-full.sh
      
      - name: Output deployment URL
        run: |
          echo "‚úÖ Deployment complete: ${{ github.event.inputs.task_title }}"
          echo "üåê URL: http://aipm-dev-frontend-hosting.s3-website-us-east-1.amazonaws.com/"
