AWSTemplateFormatVersion: '2010-09-09'
Description: 'Kiro API Server on AWS Lambda with API Gateway'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]
  S3Bucket:
    Type: String
    Description: S3 bucket containing the Lambda deployment package
  S3Key:
    Type: String
    Description: S3 key for the Lambda deployment package

Resources:
  # DynamoDB Table for Queue Management
  KiroTaskQueue:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub kiro-task-queue-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: taskId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: taskId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: status-createdAt-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: 
                  - !GetAtt KiroTaskQueue.Arn
                  - !Sub "${KiroTaskQueue.Arn}/index/*"
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource: !GetAtt KiroTaskQueue.StreamArn

  # Lambda Function for Kiro API
  KiroAPIFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub kiro-api-${Environment}
      Runtime: nodejs18.x
      Handler: lambda-handler.handler
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          NODE_ENV: production
          ENVIRONMENT: !Ref Environment
          TASK_QUEUE_TABLE: !Ref KiroTaskQueue

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref KiroAPIFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${KiroAPIGateway}/*/*

  # API Gateway
  KiroAPIGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub kiro-api-gateway-${Environment}
      Description: Kiro API Gateway
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource (proxy)
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ParentId: !GetAtt KiroAPIGateway.RootResourceId
      PathPart: '{proxy+}'

  # API Gateway Method (ANY)
  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${KiroAPIFunction.Arn}/invocations

  # API Gateway Method (OPTIONS for CORS)
  OptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ResourceId: !Ref ProxyResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - OptionsMethod
    Properties:
      RestApiId: !Ref KiroAPIGateway
      StageName: !Ref Environment

Outputs:
  KiroAPIEndpoint:
    Description: Kiro API Gateway endpoint URL
    Value: !Sub https://${KiroAPIGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub KiroAPI-Endpoint-${Environment}
  
  TaskQueueTable:
    Description: DynamoDB table for task queue
    Value: !Ref KiroTaskQueue
    Export:
      Name: !Sub KiroAPI-TaskQueue-${Environment}
