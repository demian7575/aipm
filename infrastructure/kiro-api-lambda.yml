AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Kiro API Server on AWS Lambda'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]

Globals:
  Function:
    Timeout: 300
    MemorySize: 1024
    Runtime: nodejs18.x

Resources:
  # DynamoDB Table for Queue Management
  KiroTaskQueue:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub kiro-task-queue-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: taskId
          AttributeType: S
        - AttributeName: status
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: taskId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: status-createdAt-index
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  # Lambda Function for Kiro API
  KiroAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub kiro-api-${Environment}
      CodeUri: ../
      Handler: lambda-handler.handler
      Environment:
        Variables:
          NODE_ENV: production
          ENVIRONMENT: !Ref Environment
          TASK_QUEUE_TABLE: !Ref KiroTaskQueue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref KiroTaskQueue
      Events:
        ApiGateway:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref KiroAPIGateway

  # API Gateway
  KiroAPIGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub kiro-api-gateway-${Environment}
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  # Lambda Function for Queue Processor
  KiroQueueProcessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub kiro-queue-processor-${Environment}
      CodeUri: ../
      Handler: queue-processor.handler
      Timeout: 900
      Environment:
        Variables:
          NODE_ENV: production
          ENVIRONMENT: !Ref Environment
          TASK_QUEUE_TABLE: !Ref KiroTaskQueue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref KiroTaskQueue
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt KiroTaskQueue.StreamArn
            StartingPosition: LATEST
            BatchSize: 1

Outputs:
  KiroAPIEndpoint:
    Description: Kiro API Gateway endpoint URL
    Value: !Sub https://${KiroAPIGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub KiroAPI-Endpoint-${Environment}
  
  TaskQueueTable:
    Description: DynamoDB table for task queue
    Value: !Ref KiroTaskQueue
    Export:
      Name: !Sub KiroAPI-TaskQueue-${Environment}
