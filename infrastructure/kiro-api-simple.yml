AWSTemplateFormatVersion: '2010-09-09'
Description: 'Simple Kiro API Server on AWS Lambda'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]

Resources:
  # Lambda Function for Kiro API (inline code)
  KiroAPIFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub kiro-api-${Environment}
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 1024
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            const headers = {
              'Access-Control-Allow-Origin': '*',
              'Access-Control-Allow-Methods': 'GET, POST, OPTIONS',
              'Access-Control-Allow-Headers': 'Content-Type',
              'Content-Type': 'application/json'
            };

            if (event.httpMethod === 'OPTIONS') {
              return { statusCode: 200, headers, body: '' };
            }

            const path = event.path || event.pathParameters?.proxy || '';
            const method = event.httpMethod;

            try {
              if (path === '/health' || path === 'health') {
                return {
                  statusCode: 200,
                  headers,
                  body: JSON.stringify({
                    status: 'running',
                    service: 'kiro-api-lambda',
                    environment: process.env.ENVIRONMENT,
                    timestamp: new Date().toISOString(),
                    endpoints: [
                      'POST /kiro/chat',
                      'POST /kiro/generate-code',
                      'POST /kiro/enhance-story',
                      'POST /kiro/generate-acceptance-test',
                      'POST /kiro/analyze-invest'
                    ]
                  })
                };
              }

              if (path.includes('kiro') && method === 'POST') {
                const body = JSON.parse(event.body || '{}');
                const endpoint = path.split('/').pop() || 'unknown';
                
                const mockResponse = {
                  success: true,
                  message: `Mock response from Kiro API Lambda for ${endpoint}`,
                  endpoint: endpoint,
                  timestamp: new Date().toISOString(),
                  source: 'lambda-mock'
                };

                if (endpoint === 'chat') {
                  mockResponse.message = `Mock chat response: ${body.message || body.prompt || 'Hello'}`;
                } else if (endpoint === 'generate-code') {
                  mockResponse.generated = true;
                  mockResponse.code = `// Mock generated code\nfunction ${body.prompt?.replace(/\s+/g, '') || 'mockFunction'}() {\n  return 'Generated by Kiro API Lambda';\n}`;
                }

                return {
                  statusCode: 200,
                  headers,
                  body: JSON.stringify(mockResponse)
                };
              }

              return {
                statusCode: 404,
                headers,
                body: JSON.stringify({ error: 'Not found', path, method })
              };

            } catch (error) {
              console.error('Lambda error:', error);
              return {
                statusCode: 500,
                headers,
                body: JSON.stringify({ error: error.message })
              };
            }
          };
      Environment:
        Variables:
          NODE_ENV: production
          ENVIRONMENT: !Ref Environment

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref KiroAPIFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${KiroAPIGateway}/*/*

  # API Gateway
  KiroAPIGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub kiro-api-gateway-${Environment}
      Description: Kiro API Gateway
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource (proxy)
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ParentId: !GetAtt KiroAPIGateway.RootResourceId
      PathPart: '{proxy+}'

  # API Gateway Method (ANY)
  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${KiroAPIFunction.Arn}/invocations

  # Root method for health check
  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ResourceId: !GetAtt KiroAPIGateway.RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${KiroAPIFunction.Arn}/invocations

  # API Gateway Method (OPTIONS for CORS)
  OptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref KiroAPIGateway
      ResourceId: !Ref ProxyResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - RootMethod
      - OptionsMethod
    Properties:
      RestApiId: !Ref KiroAPIGateway
      StageName: !Ref Environment

Outputs:
  KiroAPIEndpoint:
    Description: Kiro API Gateway endpoint URL
    Value: !Sub https://${KiroAPIGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub KiroAPI-Endpoint-${Environment}
