service: aipm-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'prod'}
  memorySize: 1024
  timeout: 30
  environment:
    NODE_ENV: production
    STAGE: ${self:provider.stage}
    STORIES_TABLE: ${self:service}-${self:provider.stage}-stories
    ACCEPTANCE_TESTS_TABLE: ${self:service}-${self:provider.stage}-acceptance-tests
    GITHUB_TOKEN: ${ssm:/aipm/github-token}
    GITHUB_OWNER: ${env:GITHUB_OWNER, 'demian7575'}
    GITHUB_REPO: ${env:GITHUB_REPO, 'aipm'}
    EC2_PR_PROCESSOR_URL: ${env:EC2_PR_PROCESSOR_URL, 'http://44.220.45.57:8082'}
    PR_NUMBER: ${env:PR_NUMBER, ''}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [StoriesTable, Arn]
            - Fn::GetAtt: [AcceptanceTestsTable, Arn]
            - Fn::Join:
              - '/'
              - - Fn::GetAtt: [AcceptanceTestsTable, Arn]
                - 'index/*'

package:
  exclude:
    - dist/**
    - docs/**
    - tests/**
    - scripts/**
    - .git/**
    - .github/**
    - .serverless/**
    - venv/**
    - temp/**
    - apps/frontend/**
    - hooks/**
    - '*.md'
    - '*.zip'
    - '.gitignore'
    - 'template.yaml'
    - 'deploy*.sh'
    - 'update-gating-tests.js'
    - 'GATING-TESTS.md'
    - 'handler.js'
    # Exclude large unnecessary packages
    - 'node_modules/aws-sdk/**'
    - 'node_modules/serverless*/**'
    - 'node_modules/@serverless/**'
    - 'node_modules/@types/**'
    - 'node_modules/typescript/**'
    - 'node_modules/.bin/**'
    - 'node_modules/**/test/**'
    - 'node_modules/**/tests/**'
    - 'node_modules/**/docs/**'
    - 'node_modules/**/*.md'
    - 'node_modules/**/*.map'
    - 'node_modules/**/LICENSE*'
    - 'node_modules/**/CHANGELOG*'
    - 'node_modules/**/README*'
  include:
    - handler.mjs
    - apps/backend/**
    - package.json

functions:
  # Microservices approach - separate functions for each operation
  getStories:
    handler: apps/backend/microservices.getStories
    events:
      - http:
          path: /api/stories
          method: get
          cors: true
  
  getStory:
    handler: apps/backend/microservices.getStory
    events:
      - http:
          path: /api/stories/{id}
          method: get
          cors: true
  
  createStory:
    handler: apps/backend/microservices.createStory
    events:
      - http:
          path: /api/stories
          method: post
          cors: true
  
  generateStoryDraft:
    handler: apps/backend/microservices.generateStoryDraft
    events:
      - http:
          path: /api/stories/draft
          method: post
          cors: true

  handleStoryDraftCallback:
    handler: apps/backend/microservices.handleStoryDraftCallback
    events:
      - http:
          path: /api/stories/draft/callback
          method: post
          cors: true
  
  updateStory:
    handler: apps/backend/microservices.updateStory
    events:
      - http:
          path: /api/stories/{id}
          method: put
          cors: true
  
  deleteStory:
    handler: apps/backend/microservices.deleteStory
    events:
      - http:
          path: /api/stories/{id}
          method: delete
          cors: true
  
  healthCheck:
    handler: apps/backend/microservices.healthCheck
    events:
      - http:
          path: /health
          method: get
          cors: true
  
  # Legacy monolithic handler for backward compatibility
  api:
    handler: apps/backend/lambda-handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

plugins:

custom:
    httpPort: 3001
    host: 0.0.0.0

resources:
  Resources:
    StoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-stories
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        
    AcceptanceTestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-acceptance-tests
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
          - AttributeName: storyId
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: storyId-index
            KeySchema:
              - AttributeName: storyId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

  Outputs:
    ApiGatewayRestApiId:
      Value:
        Ref: ApiGatewayRestApi
      Export:
        Name: ${self:service}-${self:provider.stage}-restApiId

    ApiGatewayRestApiRootResourceId:
      Value:
        Fn::GetAtt:
          - ApiGatewayRestApi
          - RootResourceId
      Export:
        Name: ${self:service}-${self:provider.stage}-rootResourceId

    StoriesTableName:
      Value:
        Ref: StoriesTable
      Export:
        Name: ${self:service}-${self:provider.stage}-StoriesTableName

    AcceptanceTestsTableName:
      Value:
        Ref: AcceptanceTestsTable
      Export:
        Name: ${self:service}-${self:provider.stage}-AcceptanceTestsTableName
