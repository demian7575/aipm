service: aipm-backend

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    AIPM_DATA_DIR: /tmp/aipm/data
    AIPM_UPLOAD_DIR: /tmp/aipm/uploads
    AIPM_DISABLE_SQLITE_MIRROR: '1'
    AI_PM_FORCE_JSON_DB: '1'

functions:
  api:
    handler: lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true

plugins:
  - serverless-offline
