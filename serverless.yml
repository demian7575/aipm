service: aipm-backend

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'prod'}
  memorySize: 512
  timeout: 30
  environment:
    NODE_ENV: production
    STAGE: ${self:provider.stage}
    AIPM_DATA_DIR: /tmp/aipm/data
    AIPM_UPLOAD_DIR: /tmp/aipm/uploads
    AIPM_DISABLE_SQLITE_MIRROR: '1'
    AI_PM_FORCE_JSON_DB: '1'
    GITHUB_TOKEN: ${env:GITHUB_TOKEN, ''}
    GITHUB_OWNER: ${env:GITHUB_OWNER, 'demian7575'}
    GITHUB_REPO: ${env:GITHUB_REPO, 'aipm'}
    STORIES_TABLE: ${self:service}-${self:provider.stage}-stories
    ACCEPTANCE_TESTS_TABLE: ${self:service}-${self:provider.stage}-acceptance-tests
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [StoriesTable, Arn]
            - Fn::GetAtt: [AcceptanceTestsTable, Arn]

package:
  exclude:
    - dist/**
    - docs/**
    - tests/**
    - scripts/**
    - .git/**
    - .github/**
    - .serverless/**
    - venv/**
    - '*.md'
    - '*.zip'
    - '.gitignore'
    - 'amplify.yml'
    - 'template.yaml'
  include:
    - handler.js
    - lambda-app.js
    - apps/backend/**
    - package.json
    - node_modules/@vendia/**
    - node_modules/@aws-sdk/**
    - node_modules/express/**

functions:
  api:
    handler: handler.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3001
    host: 0.0.0.0

resources:
  Resources:
    StoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-stories
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        
    AcceptanceTestsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${self:provider.stage}-acceptance-tests
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
          - AttributeName: storyId
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: storyId-index
            KeySchema:
              - AttributeName: storyId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
