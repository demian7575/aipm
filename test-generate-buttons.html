<!DOCTYPE html>
<html>
<head>
    <title>Test Generate Buttons</title>
</head>
<body>
    <h1>Generate Button Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // Test 1: Generate Document button
        setTimeout(() => {
            const generateDocBtn = document.getElementById('generate-doc-btn');
            results.innerHTML += `<p>Generate Document button: ${generateDocBtn ? 'Found' : 'Missing'}</p>`;
            
            if (generateDocBtn) {
                generateDocBtn.click();
                results.innerHTML += `<p>Generate Document click: ${generateDocBtn.onclick ? 'Has handler' : 'No handler'}</p>`;
            }
        }, 1000);
        
        // Load the main app
        const script = document.createElement('script');
        script.src = 'http://44.220.45.57/app.js';
        document.head.appendChild(script);
    </script>
</body>
</html>
