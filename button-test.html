<!DOCTYPE html>
<html>
<head><title>Button Visibility Test</title></head>
<body>
    <h1>Button Visibility Test</h1>
    <button onclick="checkButtons()">Check Buttons</button>
    <div id="results"></div>
    
    <script>
        function checkButtons() {
            const buttons = [
                'export-stories-btn',
                'run-in-staging-btn',
                'open-heatmap-btn'
            ];
            
            const results = [];
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    const style = window.getComputedStyle(btn);
                    const visible = style.display !== 'none' && style.visibility !== 'hidden';
                    results.push(`${id}: EXISTS, visible: ${visible}, display: ${style.display}`);
                } else {
                    results.push(`${id}: NOT FOUND`);
                }
            });
            
            document.getElementById('results').innerHTML = 
                '<h2>Results:</h2>' + results.map(r => `<div>${r}</div>`).join('');
        }
        
        // Auto-run on load
        window.onload = checkButtons;
    </script>
</body>
</html>
