version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 22 || true
            - node -v
        build:
          commands:
            - rm -rf .amplify-hosting
            - mkdir -p .amplify-hosting/static
            - mkdir -p .amplify-hosting/compute/default

            # Static 산출물
            - cp -R apps/frontend/public/* .amplify-hosting/static/
            - printf "window.__AIPM_API_BASE__ = '';\n" > .amplify-hosting/static/config.js


              # 1) 백엔드 server.js 복사 + import 경로 수정(./app.js -> ./app-backend.js)
            - cp apps/backend/app.js .amplify-hosting/compute/default/app.js
            - cp apps/backend/server.js .amplify-hosting/compute/default/server-backend.js

            # 매니페스트 복사
            - cp deploy-manifest.json .amplify-hosting/deploy-manifest.json

            # 검증 로그
            - echo "----- compute root -----"
            - ls -la .amplify-hosting/compute/default
            - echo "----- manifest -----"
            - cat .amplify-hosting/deploy-manifest.json
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'

