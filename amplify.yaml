version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - |
          cat <<'EOF' > dist/public/config.js
          window.__AIPM_API_BASE__ = '${AIPM_API_BASE_URL:-''}';
          EOF
  artifacts:
    baseDirectory: dist/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
